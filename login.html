<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTA ID GENERATOR</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="shortcut icon" href="https://doctracklite.buplant.da.gov.ph/static/src/logo.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <form action="focalDashboard.html" method="get">
            <img src="https://doctracklite.buplant.da.gov.ph/static/src/logo.svg" alt="Bpi Logo">
            <h1>Log in toArtaIdGenerator</h1>
            <p>Enjoy our digital transformation.</p>
            <div class="form-box">
                <span for="username">Username</span>
                <input type="text" name="" id="username">
            </div>
            <div class="form-box">
                <span for="password">Password</span>
                <input type="password" name="" id="password">
            </div>
            <input type="Submit">
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
